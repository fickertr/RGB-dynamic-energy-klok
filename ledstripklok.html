<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Strip Klok</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            border-radius: 50%;
        }
        .led {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        const ledColors = []; // Hier komen de kleuren van de LEDs
        const numLeds = 48; // Aantal LEDs
        const clock = document.getElementById('clock');

        // Functie om de LED-kleuren te simuleren (vervang dit met echte data van de ESP32)
        function fetchLedColors() {
            // Simuleer kleuren voor de LEDs (bijvoorbeeld: random kleuren)
            for (let i = 0; i < numLeds; i++) {
                const hue = Math.floor(Math.random() * 360);
                ledColors[i] = `hsl(${hue}, 100%, 50%)`;
            }
        }

        // Functie om de LEDs op de klok te tekenen
        function drawClock() {
            clock.innerHTML = ''; // Maak de klok leeg
            const radius = 140; // Straal van de klok

            for (let i = 0; i < numLeds; i++) {
                const angle = (i / numLeds) * 2 * Math.PI; // Bereken de hoek
                const x = 150 + radius * Math.cos(angle); // X-coördinaat
                const y = 150 + radius * Math.sin(angle); // Y-coördinaat

                const led = document.createElement('div');
                led.className = 'led';
                led.style.backgroundColor = ledColors[i];
                led.style.left = `${x}px`;
                led.style.top = `${y}px`;
                clock.appendChild(led);
            }
        }

        // Initialiseer de klok
        fetchLedColors();
        drawClock();
    </script>
</body>
</html>
